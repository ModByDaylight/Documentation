# Project information
site_name: Mod By Daylight Docs
site_description: Dead by Daylight Modding Documentation
site_url: https://modbydaylight.com/

# Repository
# repo_name: ModByDaylight/Documentation
repo_url: https://github.com/ModByDaylight/Documentation

extra_css:
  - 'style.css'
extra_javascript:
  - '/scripts/main.js'

theme:
  name: material
  features:
    - navigation.top
    - navigation.tabs
    - navigation.instant
    - navigation.indexes
    - toc.integrate
    - search.share
  palette:
  - scheme: slate
    primary: deep purple
    accent: deep purple
    toggle:
      icon: material/toggle-switch-off-outline
      name: Switch to light mode
  - scheme: default
    primary: deep purple
    accent: deep purple
    toggle:
      icon: material/toggle-switch
      name: Switch to dark mode
  - scheme: slate
    primary: indigo
    accent: indigo
    toggle:
      icon: material/toggle-switch-off-outline
      name: Switch to light mode
  - scheme: default
    primary: indigo
    accent: indigo
    toggle:
      icon: material/toggle-switch
      name: Switch to dark mode
  icon:
    logo: logo
    repo: fontawesome/brands/github

# Customization
extra:
  embed_image: /img/logo.png
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ModByDaylight
    - icon: fontawesome/brands/discord
      link: https://discord.gg/xkbgW3aCRJ

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.keys
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.highlight:
      anchor_linenums: true
  - toc:
      permalink: true
